<mat-drawer-container class="app-container" autosize>
  <mat-drawer color="primary" #drawer class="left-content" mode="side">
    <button mat-icon-button (click)="drawer.toggle()"><mat-icon>arrow_back_ios</mat-icon></button>
    <mat-list>
      <mat-list-item *ngFor="let item of sideNavList"><a href="#" style="text-decoration:none;color:unset"  [routerLink]="item.navigation" routerLinkActive="active">{{ item.display }}</a></mat-list-item>
    </mat-list>
  </mat-drawer>

  <div class="upper-content">
    <button color="accent" type="button" mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    
  </div>
  <router-outlet></router-outlet>
</mat-drawer-container>
